<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Unit Planning:<br>Reflection Question Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IB Unit Planning</h1>
        <h2>Reflection Question Generator</h2>
        <button id="beforeUnitBtn" class="blue">Before Unit</button>
        <button id="duringUnitBtn" class="green">During Unit</button>
        <button id="afterUnitBtn" class="red">After Unit</button>
        <div class="sentence-box" id="sentenceBox">
            <p id="unitType" class="unit-type"></p>
            <p id="question"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
